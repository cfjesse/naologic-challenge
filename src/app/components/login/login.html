<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <div class="brand">NAO<span class="brand-accent">LOGIC</span></div>
      <div class="subtitle">Enter your credentials to access the ERP</div>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required autofocus
          placeholder="Try: admin or user">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required
          placeholder="Try: admin or user">
      </div>

      @if (error()) {
      <div class="error-message">
        {{ error() }}
      </div>
      }

      <button type="submit" class="btn-login" [disabled]="loading() || !loginForm.form.valid">
        @if (loading()) {
        <span class="spinner"></span> Logging in...
        } @else {
        Log In
        }
      </button>

      <div class="demo-hint">
        Credentials: admin/admin or user/user
      </div>
    </form>
  </div>
</div>
